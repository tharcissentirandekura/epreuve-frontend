<nav aria-label="Pagination" *ngIf="count > pageSize">
    <ul class="pagination justify-content-center">

      <li class="page-item" [class.disabled]="!previous">
        <button class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
          <!-- <i class=" ">Précédent</i>  -->
          <i class="pi pi-angle-double-left"></i>
        </button>
      </li>

      <li
        class="page-item"
        *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="currentPage === i + 1"
      >
        <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
      </li>

        <li class="page-item" [class.disabled]="!next">
        <button class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
          <!-- <i class="">Suivant</i>  -->
           <i class="pi pi-angle-double-right"></i>
        </button>
      </li>
    </ul>
  </nav>
